
<p-toast></p-toast>
<div class="container-fluid  vh-100 fs-5 col-12 lh-sm ">
    <div class="row">
        <div class="col-lg-12 col-sm-12 h-25 mb-5">
            <nav aria-label="breadcrumb" class="nav  justify-content-between pb-3 col-sm-12 col-lg-12text-nowrap ">
                <ol class="breadcrumb text-nowrap">
                    <li class="breadcrumb-item nav-fill fs-5 cursor-pointer text-secondary fw-bold lh-sm text-nowrap"
                        routerLink="/">Home</li>
                    <li class="breadcrumb-item nav-fill fs-5 cursor-pointer text-pinky fw-bold lh-sm  text-nowrap"
                        routerLink="/categories">Categories</li>
                </ol>
                <button routerLink="/categories/form" type="button" class="btn btn-pinky fw-bold lh-sm text-nowrap ">
                    <strong>+</strong> New</button>
            </nav>
        </div>

        <div class="col-lg-12 col-sm-12 h-100">
            <div class="vh-100 d-table rounded-4 fs-5 bg-white col-lg-12 col-sm-12  w-100 shadow-sm pt-7 position-relative table-responsive ">
                <div class="col-lg-11 col-sm-10 d-flex flex-row align-items-center rounded-3 bg-pinky shadow position-absolute top-3 start-50 translate-middle-x px-4"
                    style=" height: 7rem;">
                    <span class="fs-5 fw-bold text-white"> Categories Table</span>
                </div>

                <div class="table-responsive w-100 h-100">
                <table
                class="table fs-5 table-borderless  col-lg-12 col-sm-12  rounded-4 text-secondary  ">
                <thead class="align-text-bottom ">
                    <tr class="border-bottom  ">

                        <th scope="col " class="ps-9 fs-5  align-bottom text-nowrap lh-sm ">name</th>
                        <th scope="col-5" class=" text-start fs-5    align-bottom text-nowrap lh-sm ">icon</th>
                        <th scope="col" class=" text-start fs-5   align-bottom text-nowrap lh-sm ">color</th>
                        <th scope="col" class="pe-9 fs-5   text-end align-bottom lh-sm"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories" class="border-top">

                        <td class="text-start fs-5   ps-9  text-nowrap  lh-sm  align-middle">{{category?.name}}</td>



                        <td class="text-start fs-5    lh-sm align-middle  text-nowrap ">
                            <i class="pi" [ngClass]="'pi-'+ category?.icon"> </i>
                        </td>


                        <td class=" text-start fs-5   lh-sm  align-middle  text-nowrap ">
                            <i class="pi pi-circle-on fs-2" [ngStyle]="{ color: category?.color }"></i>
                        </td>


                        <td class="text-end  fs-5   pe-9 align-middle  text-nowrap  lh-sm ">
                            <button (click)="editCategory(category._id)" type="button"
                                class="btn btn-pinky me-2">Edit
                            </button>
                            <button (click)="deleteCategory(category._id)" type="button"
                                class="btn btn-pinky ">Delete
                            </button>
                        </td>

                    </tr>
                </tbody>

            </table>
                </div>

            </div>

        </div>

    </div>



</div>


<p-confirmDialog [style]="{width: '36vw'}" [baseZIndex]="10000" rejectButtonStyleClass=""
    acceptButtonStyleClass=""></p-confirmDialog>
