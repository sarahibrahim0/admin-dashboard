

 <div class="container-fluid h-100 fs-5 w-100 lh-sm">
  <div class="row h-15 mb-5 px-3">
      <div class="col-12">
  <nav aria-label="breadcrumb" class="d-flex justify-content-between lh-sm">
    <ol class="breadcrumb">
      <li class="breadcrumb-item fs-5 cursor-pointer text-secondary fw-bold" routerLink="/">Home</li>
      <li class="breadcrumb-item fs-5 cursor-pointer text-pinky fw-bold" routerLink="/dashboard">Dashboard
      </li>
    </ol>
  </nav>
  </div>
  </div>

<div class="row h-75 lh-sm">

<div class="grid   col-12 "style="row-gap: 3rem;  --bs-rows: 2 ; min-height: 70vh" >

    <div class="card-header d-flex flex-column align-items-end  bg-white">

      </div>
      <div>
        <p>Total Sales</p>
        <h4>{{totalSales | currency : 'EGP': 'symbol' : '1.0-0' }}
        </h4>
      </div>
    </div>
    <div class="card-footer border-top-0  bg-white ">
      <div>
        <p>+55% than last week</p>
      </div>
    </div>
  </div>


  <!--second card-->
