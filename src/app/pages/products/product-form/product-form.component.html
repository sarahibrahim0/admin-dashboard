<p-toast></p-toast>


<div class="card shadow-sm border-0   " style="width: 60rem; height:100rem;">


    <div class="card-body ">
        <h5 class="card-title fw-bold">Products</h5>

        <h6 class="card-subtitle mb-2 text-muted">List of all products</h6>

        <div class="row  bg-secondary bg-gradient bg-opacity-10  position-relative">
            <div class=" col-2 h-20 position-absolute  top-50 start-0 translate-middle-y">

                <button (click)="onSubmit()" type="button" class="btn btn-danger btn-sm col-9 mb-2"
                 *ngIf="!editMode; else edit">
                    <strong>+</strong>
                    Create</button>

                <ng-template #edit>
                    <button (click)="editSubmit()" type="button" class="btn btn-danger btn-sm col-9 mb-2"
                         >
                        <strong>+</strong>
                        Update</button>
                </ng-template>

                <button (click)="onCancel()"    type="button" class="btn btn-danger btn-sm col-9 "> <strong>+</strong> Cancel</button>

            </div>
        </div>


        <!--Form-->

        <form [formGroup]="form">

            <div class="form-group row mb-4 mt-2">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
                    <span *ngIf="form.controls['name'].invalid && form.controls['name'].touched "> name is
                        invalid</span>

                </div>
            </div>

            <div class="form-group row mb-4 mt-2">
                <label for="brand" class="col-sm-2 col-form-label">brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="brand" placeholder="brand" formControlName="brand">
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <div class="field col-12 md:col-3">
                        <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false">
                        </p-inputNumber>
                    </div>
                    <span *ngIf="form.controls['price'].invalid  && form.controls['price'].touched "> price is
                        invalid</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="countInStock" class="col-sm-2 col-form-label">countInStock</label>
                <div class="col-sm-10">
                    <div class="field col-12 md:col-3">
                        <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
                        </p-inputNumber>
                    </div>
                    <span *ngIf="form.controls['countInStock'].invalid  && form.controls['countInStock'].touched "> countInStock is
                        invalid</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">category</label>
                <div class="col-sm-10">
                    <p-dropdown [options]="categories" formControlName="category" optionLabel="name"
                    optionValue="_id"
                    [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a category"></p-dropdown>

                    <span *ngIf="form.controls['category'].invalid  && form.controls['category'].touched "> category is
                        invalid</span>
                </div>
            </div>


            <div class="form-group row">
                <label for="richDescription" class="col-sm-2 col-form-label">richDescription</label>
                <div class="col-sm-10">

                    <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>

                    <span *ngIf="form.controls['richDescription'].invalid  && form.controls['richDescription'].touched "> richDescription is
                        invalid</span>
                </div>
            </div>


            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">main image</label>
                   <input type="file" accept="image/*"  class="p-inputtext"
                    (change)="onUpload($event)">
                    <div><img [src]="src"></div>
                    <span *ngIf="productForm['image'].invalid &&  isSubmitted"> image is
                        invalid</span>
                </div>









        </form>


    </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-danger"
acceptButtonStyleClass="p-button-danger"></p-confirmDialog>
