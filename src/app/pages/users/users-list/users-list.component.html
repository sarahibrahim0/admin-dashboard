
<p-toast></p-toast>


<div class="card shadow-sm border-0 " style="width: 60rem;">
    <div class="card-body ">
        <h5 class="card-title fw-bold">Users</h5>
        <h6 class="card-subtitle mb-2 text-muted">List of all Users</h6>

        <!-- <div class="container "> -->
        <div class="row  bg-secondary bg-gradient bg-opacity-10  position-relative" style="height:4rem;">
            <div class=" col-3 position-absolute  top-50 start-0 translate-middle-y ">
                <button routerLink="/categories/form" type="button" class="btn btn-danger btn-sm col-9 ">
                    <strong>+</strong> New</button>
            </div>
        </div>




        <p-table [value]="users">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="color: black;">name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>email</th>
                    <th>isAdmin</th>
                    <th>country</th>

                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.name}}</td>
                    <td> <i class="pi" [ngClass]="'pi-'+ user.email"> </i></td>
                    <td> <i class="pi" [ngClass]="'pi-'+ user.isAdmin"> </i></td>

                    <td>
                         <i
                        class="pi pi-circle-on"
                        style="font-size: 2rem"
                        [ngStyle]="{ color: user.country }"
                      ></i></td>
                    <td > <button (click)="editUser(user._id)" type="button" class="btn btn-danger me-2">Edit </button>
                        <button (click)="deleteUser(user._id)" type="button" class="btn btn-danger ">Delete </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>




    </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-danger"
acceptButtonStyleClass="p-button-danger"></p-confirmDialog>
